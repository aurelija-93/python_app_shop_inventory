{% extends 'base.html' %}

{% block content %}
<form class="product-form" action="/products/{{ product.id }}" method="POST">
    <h1>Edit product</h1>
    <div>
        <label for="name">Product name</label>
        <input type="text" name="name" id="name" value="{{ product.name }}">
    </div>
    <div>
        <label for="stock">Stock</label>
        <input type="number" name="stock" id="stock" value="{{ product.stock }}">
    </div>
    <div>
        <label for="supplier">Supplier</label>
        <select name="supplier_id" id="supplier">
            {% for supplier in suppliers %}
                <option value="{{ supplier.id }}" {% if supplier.id == product.supplier.id %}selected{% endif %}>
                    {{ supplier.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="purchase_price">Purchase price (£)</label>
        <input type="number" name="purchase_price" id="purchase_price" value="{{ product.purchase_price }}">
    </div>
    <div>
        <label for="selling_price">Selling price (£)</label>
        <input type="number" name="selling_price" id="selling_price" value="{{ product.selling_price }}">
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name="description" id="description">{{ product.description }}</textarea>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
{% endblock content %}
